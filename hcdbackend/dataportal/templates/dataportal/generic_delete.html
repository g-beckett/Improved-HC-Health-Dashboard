{% extends "dataportal/base.html" %}

{% block content %}

<div class="center_text">
    <h3>{{ view_title }}</h3>
</div>


{% load crispy_forms_tags %}
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Confirm">
</form>

{% endblock %}
