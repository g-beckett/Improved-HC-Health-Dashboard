<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> {{ title }} </h1>
{% if generic_objects %}
    <ul>
    {% for g_o in generic_objects %}
        <li><a href="/dataportal/{{ title }}/{{ g_o.id }}">{{ g_o.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No objects are available.</p>
{% endif %}
</body>
</html>
